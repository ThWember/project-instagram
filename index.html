<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel=stylesheet href=style.css>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/instagram-celular.png" alt="Foto de um celular com a a imagem na tela do feed da conta do instagram"/>
            </div>
            <div class="instagram-continue">
                <div class="box">
                    <img src="./images/instagram-logo.png" class="instagram-logo" alt="Instagram logo"/>
                    <div class=profile-photo>
                        <img src="./images/me.jfif" class="profile-photo" alt="Profile photo"/>
                    </div>
                    <a href="" class="instagram-login">Continue as thaiswember</a>
                    <a href="" class="instagram-logout">Remove Account</a>
                </div>
                <div class="box">
                    <p class="not-account">Not thaiswember?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span> 
                        or 
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the App</p>
                    <div class="download">
                        <a href="" class="app-download">
                            <img src="./images/applestore-button.png" class="applestore" alt="Apple Store button">
                        </a>
                        <a href="" class="app-download">
                            <img src="./images/googleplay-button.png" class=google-play" alt="Google play button">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
